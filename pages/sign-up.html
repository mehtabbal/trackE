<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../js/main.js" defer></script>

  <link rel="stylesheet" type="text/css" href="../css/style.css">

  <link rel="stylesheet" href="../css/navigation.css">

  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
  <link rel="stylesheet" href="../css/landing.css">


</head>
<body>

  <header>
    <div class="menu-mobile">
      <button class="menu-toggle"><i class="fa fa-bars"></i></button>
    </div>
    <div class="site-logo-main">
      <a href="../landing.html"><img src="../images/TrackE_logo.png" alt="tracke_logo"></a>
    </div>
    <nav class="site-nav-main">
      <ul>
        <li><a href="../pages/features.html">Features</a></li>
        
        <li><a href="../pages/team.html">Our Team</a></li>
        <li><a class="active" href="#">Contact us</a></li>
      </ul>
    </nav>
    <button type="button" name="sign-in" class="btn-sign-in"><a href="../pages/login.html">Sign in</a></button>
   </header>


<form action="" class="contact-area">
  <div id="contact-area-logo">
    <img src="../images/TrackE_logo.png" alt="tracke_logo">
  </div>

  <label for="firstname">First Name</label> <br>
  <input id="newfName1" type="text" placeholder="Your first name here"> <br><br>

<label for="lastname">Last Name</label> <br>
   <input id="newlName" type="text" placeholder="Your last name here"> <br><br>

<label for="email">E-mail</label> <br>
  <input id="newemail" type="e-mail" placeholder="Enter your e-mail here" > <br><br>

<label for="password">Password</label> <br>
 <input id="newPassword" type="password" placeholder="Enter your password here" > <br><br>

<label for="cpassword">Confirm Password</label> <br>
 <input type="password" placeholder="Confirm Your Password" > <br><br>

<label for="text">City</label> <br>
 <input id="newcity" type="text" placeholder="Enter your city here" > <br><br>

<label for="province">Province</label> <br>
 <input id="newprovince" type="e-mail" placeholder="Enter your province here" > <br><br>

<label for="country">Country</label> <br>
 <input id="newcountry" type="text" placeholder="Enter your country here" > <br><br>

<label for="postal_code">Postal Code</label> <br>
 <input id="newpostalCode" type="text" placeholder="Enter your Postal code here" > <br><br>



 <button id="signupbtn">Sign-up</button>


</form>


</body>
</html>
