<body>
  <header>
    <div class="menu-mobile">

    <div class="site-logo-main">
      <a href="../index.html"><img src="../images/TrackE_logo.png" alt="tracke_logo"></a>

    <button type="button" name="sign-in" class="btn-sign-in"><a href="#">Sign in</a></button>

   <form class="login-area">

       <img src="../images/TrackE_logo.png" alt="tracke_logo">

     <div class="enter-login-details">
       <label for="username">Enter Username</label> <br>
   <input type="text" placeholder="Enter Username" name="Username" required> <br><br>

   <input type="password" placeholder="Enter Your Password" name="password" required>

 </div>

     <div id="sign-in-btn">
       <button><a href="../dashboard.html">Sign In</a></button>
     </div>
     <div class="sign-in-remember">
       <label>
         <input id="check-box" type="checkbox" checked="" name="Stay-signed-in"> Stay signed-in
       </label>
       <a href="#">Trouble Signing-In?</a>
     </div>
     <div id= "create-account-btn">
       <button><a href="sign-up.html">Create an Account</a></button>
     </div>
   </form>
